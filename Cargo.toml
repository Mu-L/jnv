[package]
name = "jnv"
version = "0.5.0"
authors = ["ynqa <un.pensiero.vano@gmail.com>"]
edition = "2021"
description = "JSON navigator and interactive filter leveraging jq"
repository = "https://github.com/ynqa/jnv"
license = "MIT"
readme = "README.md"

[dependencies]
anyhow = "1.0.95"
arboard = "3.4.1"
async-trait = "0.1.83"
clap = { version = "4.5.23", features = ["derive"] }
# See https://github.com/crossterm-rs/crossterm/issues/935
crossterm = { version = "0.28.1", features = ["use-dev-tty", "event-stream", "libc"] }
futures = "0.3.30"
futures-timer = "3.0.3"
jaq-core = "1.2.1"
jaq-interpret = "1.2.1"
jaq-parse = "1.0.2"
jaq-std = "1.2.1"
promkit = "0.6.1"
tokio = { version = "1.42.0", features = ["full"] }
tokio-stream = "0.1.16"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
