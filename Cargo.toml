[package]
name = "jnv"
version = "0.5.0"
authors = ["ynqa <un.pensiero.vano@gmail.com>"]
edition = "2021"
description = "JSON navigator and interactive filter leveraging jq"
repository = "https://github.com/ynqa/jnv"
license = "MIT"
readme = "README.md"

[dependencies]
anyhow = "1.0.97"
arboard = "3.4.1"
async-trait = "0.1.88"
clap = { version = "4.5.34", features = ["derive"] }
duration-string = { version = "0.5.2", features = ["serde"] }
derive_builder = "0.20.2"
dirs = "6.0.0"
futures = "0.3.30"
jaq-core = "1.2.1"
jaq-interpret = "1.2.1"
jaq-parse = "1.0.2"
jaq-std = "1.2.1"
promkit-core = "0.1.0"
promkit-widgets = { version = "0.1.0", features = ["jsonstream", "listbox", "text", "texteditor"] }
serde = "1.0.219"
tokio = { version = "1.44.1", features = ["full"] }
tokio-stream = "0.1.16"
toml = "0.8.20"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
